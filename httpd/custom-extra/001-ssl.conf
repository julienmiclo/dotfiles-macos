Listen 8443

SSLCipherSuite HIGH:MEDIUM:!MD5:!RC4:!3DES
SSLProxyCipherSuite HIGH:MEDIUM:!MD5:!RC4:!3DES

SSLHonorCipherOrder on

SSLProtocol all -SSLv3
SSLProxyProtocol all -SSLv3

SSLPassPhraseDialog  builtin

SSLSessionCache        "shmcb:/opt/homebrew/var/run/httpd/ssl_scache(512000)"
SSLSessionCacheTimeout  300

<VirtualHost *:8443>
	DocumentRoot "/Users/julienmiclo/WebServer"
	ServerName localhost

	CustomLog "/Users/julienmiclo/WebServer/logs/httpd/localhost_8443.request.log" "%t %h %{SSL_PROTOCOL}x %{SSL_CIPHER}x \"%r\" %b"
	ErrorLog "/Users/julienmiclo/WebServer/logs/httpd/localhost_8443.error.log"
	TransferLog "/Users/julienmiclo/WebServer/logs/httpd/localhost_8443.access.log"

	SSLEngine on
	SSLCertificateFile "/Users/julienmiclo/.certificats/localhost/server.crt"
	SSLCertificateKeyFile "/Users/julienmiclo/.certificats/localhost/server.key"

	<FilesMatch "\.(cgi|shtml|phtml|php)$">
    		SSLOptions +StdEnvVars
	</FilesMatch>
	BrowserMatch "MSIE [2-5]" nokeepalive ssl-unclean-shutdown downgrade-1.0 force-response-1.0
</VirtualHost>
