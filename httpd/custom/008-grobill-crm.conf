<VirtualHost *:80>
	ServerName grobill-crm.local
RewriteEngine On
   RewriteCond %{HTTPS} off
   RewriteRule ^(.*)$ https://%{HTTP_HOST}%{REQUEST_URI} [L,R=301]
</VirtualHost>

<VirtualHost *:443>
	ServerName grobill-crm.local

	    ErrorLog "/Users/julienmiclo/WebServer/logs/httpd/grobill-crm.local/error.443.log"
        CustomLog "/Users/julienmiclo/WebServer/logs/httpd/grobill-crm.local/access.443.log" common

	SSLEngine on
    	SSLProtocol All -SSLv2 -SSLv2 -TLSv1 -TLSv1.1
    	SSLCipherSuite EECDH+AESGCM:EDH+AESGCM:AES256+EECDH:AES256+EDH
    	SSLCompression off
    	SSLCertificateFile "/Users/julienmiclo/.certificats/grobill-crm.local/cert.pem"
    	SSLCertificateKeyFile "/Users/julienmiclo/.certificats/grobill-crm.local/key.pem"

	SSLProxyEngine on
	ProxyPreserveHost on
	ProxyPass / https://localhost:5843/
	ProxyPassReverse / https://localhost:5843/
</VirtualHost>
