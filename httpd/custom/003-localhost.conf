<VirtualHost *:80>
   ServerName localhost
   RewriteEngine On
   RewriteCond %{HTTPS} off
   RewriteRule ^(.*)$ https://%{HTTP_HOST}%{REQUEST_URI} [L,R=301]
</VirtualHost>

<VirtualHost *:443>
    ServerName localhost

    DocumentRoot "/Users/julienmiclo/WebServer/"

    SSLEngine on
    SSLProtocol All -SSLv2 -SSLv2 -TLSv1 -TLSv1.1
    SSLCipherSuite EECDH+AESGCM:EDH+AESGCM:AES256+EECDH:AES256+EDH
    SSLCompression off
    SSLCertificateFile "/Users/julienmiclo/.certificats/localhost/cert.pem"
    SSLCertificateKeyFile "/Users/julienmiclo/.certificats/localhost/key.pem"

    Header always set Strict-Transport-Security "max-age=31536000; includeSubDomains; preload"

    ErrorLog "/Users/julienmiclo/WebServer/logs/httpd/localhost/error.log"
    CustomLog "/Users/julienmiclo/WebServer/logs/httpd/localhost/access.log" common

    <Directory "/Users/julienmiclo/WebServer/">
      AllowOverride All
	  Options Indexes MultiViews FollowSymLinks
      Require all granted
    </Directory>
</VirtualHost>
