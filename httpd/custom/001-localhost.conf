ServerName localhost
ServerAdmin admin@localhost

<IfModule unixd_module>
  User julienmiclo
  Group staff
</IfModule>

#LoadModule auth_digest_module lib/httpd/modules/mood_auth_digest.so
LoadModule socache_shmcb_module lib/httpd/modules/mod_socache_shmcb.so
LoadModule socache_memcache_module lib/httpd/modules/mod_socache_memcache.so
LoadModule deflate_module lib/httpd/modules/mod_deflate.so
LoadModule expires_module lib/httpd/modules/mod_expires.so
LoadModule ssl_module lib/httpd/modules/mod_ssl.so
LoadModule vhost_alias_module lib/httpd/modules/mod_vhost_alias.so
LoadModule actions_module lib/httpd/modules/mod_actions.so
LoadModule rewrite_module lib/httpd/modules/mod_rewrite.so
LoadModule php_module /opt/homebrew/opt/php/lib/httpd/modules/libphp.so

<IfModule php_module>
	AddType application/x-httpd-php .php
	AddType application/x-httpd-php-source .phps

	<IfModule dir_module>
		DirectoryIndex index.html index.php
	</IfModule>
</IfModule>

<FilesMatch \.php$>
  SetHandler application/x-httpd-php
</FilesMatch>

<VirtualHost *:80>
    DocumentRoot "/Users/julienmiclo/WebServer"
    DirectoryIndex index.php

    ErrorLog "/Users/julienmiclo/WebServer/logs/httpd/localhost_80.error.log"
    CustomLog "/Users/julienmiclo/WebServer/logs/httpd/localhost_80.access.log" common

    <Directory "/Users/julienmiclo/WebServer/">
      	AllowOverride All
	Options Indexes MultiViews FollowSymLinks
	Require all granted
      </Directory>
</VirtualHost>
